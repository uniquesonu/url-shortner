<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>URL Shortener</title>
 
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <div class="input-group">
            <input type="url" id="longUrl" placeholder="Enter your long URL" required>
        </div>
        <div class="input-group">
            <input type="text" id="customShortId" placeholder="Custom short ID (optional)">
        </div>
        <button onclick="shortenUrl()">Shorten URL</button>

        <div id="shortUrl">
            <h2>Your shortened URL:</h2>
            <div class="input-group">
                <input type="text" id="generatedUrl" readonly>
            </div>
            <button onclick="copyUrl()">Copy URL</button>
        </div>

        <h2>URL Analytics</h2>
        <div class="input-group">
            <input type="text" id="analyticsShortId" placeholder="Enter short ID for analytics">
        </div>
        <button onclick="getAnalytics()">Get Analytics</button>

        <div id="analytics">
            <h2>Analytics Results</h2>
            <p>Total Clicks: <span id="totalClicks">0</span></p>
            <h3>Visit History:</h3>
            <ul id="visitHistory"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
